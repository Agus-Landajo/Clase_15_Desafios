<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ponete en contacto con Garden Market para estar al día con todas las promociones y realizar consultas.">
    <meta name="keywords" content="GARDEN MARKET, HOGAR, ARTICULOS, JARDIN, CONTACTO, PROMOCIONES.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Market - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./imagenes/logo.png" alt="logo">
        <nav class="navbar navbar-expand-md navbar navbar-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-evenly">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./nosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./galeria.html">Galería de Fotos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
    </header>
    <main>
        <div class="prologo">
            <h1 class="prologo__titulo">Contacto</h1>
            <p>Inscribíte para unirte a nuestra comunidad y acceder a novedades y promociones únicas!</p>

        </div>
        

        <form>
          <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Nombre</label>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
          <label for="exampleDataList" class="form-label">¿En qué producto estas interesado?</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" required>
            <datalist id="datalistOptions">
              <option value="Sillón Skarpo">
              <option value="Sillón Miami">
              <option value="Reposera Toronto">
              <option value="Silla Eames">
              <option value="Mesa Chicago">
              <option value="Otro"></option>
              <option value="No estoy interesado por el momento"></option>
            </datalist>
          </div>
            <div class="mb-3">
            <label for="exampleColorInput" class="form-label">Elegí un color que quieras que sumemos a nuestro repertorio</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
           </div>
           <div class="mb-3">
          <button type="submit" class="btn btn-primary">Subir</button>
          </div>
        </form>
      
    </main>
    <div class="container-fluid">
      <div class="row">
        <footer class="pie">
            <h4 class="pie__titulo">Información de Contacto</h4>
            <p class="pie__contactos"><em>gardenmarket@gmail.com</em>
            <br>
            <em>Instagram: gardenmarketar</em></p>
        </footer>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
